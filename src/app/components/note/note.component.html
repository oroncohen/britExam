<!--OLD CARD-->
<div *ngIf="mode!=='new'"  (click)="open(content, id)" class="note-container responsive">
  <div class="card">
    <div class="card-header" ngbTooltip="{{'Created: ' + date}}">Author: {{author}}</div>
    <div class="card-body">
      <div class="card-text" style="height:100px" [ngbTooltip]="message" [ellipsis-content]="message" ellipsis></div>
      <button class="btn btn-danger" [ngbTooltip]="'Delete this note'" (click)="deleteClicked(id)"><i class="fa fa-trash fa-1x"></i></button>
    </div>
  </div>
</div>



<!--NEW CARD-->
<div *ngIf="mode === 'new'"  (click)="open(content,null)" class="note-container responsive">
  <div class="card new">
  <div class="card-header">New</div>
  <div class="card-body">
    <i class="fa fa-plus-square fa-5x"></i>

  </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{id ? "Edit" : "Add"}} Note</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="noteForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="author-name">Author name</label>
        <div class="input-group">
          <input formControlName="author" id="author-name" class="form-control" placeholder="" [disabled]="mode!=='new'">

        </div>
      </div>
      <div class="form-group">
        <label for="message">Note</label>
        <div class="input-group">
          <textarea id="message" formControlName="message" class="form-control" placeholder="Type note...">
          </textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-link" [disabled]="!noteForm.valid">Save</button>
      </div>
    </form>
  </div>
</ng-template>
