<div class="flex-container">
  <app-note mode="new">

  </app-note>
  <div *ngFor="let note of notes | sortBy: 'asc':'date'">
    <app-note (delete)="delete(note.id)"
              [date]="note.date"
              [author]="note.author"
              [message]="note.message"
              [id]="note.id">
    </app-note>
  </div>
</div>
